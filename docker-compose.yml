version: "3"
services:
  gateway:
    build: .
    env_file:
      - .env
    command: yarn gateway dev
    ports:
      - $GATEWAY_PORT:$GATEWAY_PORT
    volumes:
      - .:/paperpod
    environment:
      - PORT=$GATEWAY_PORT
      - GATEWAY_HTTP_PORT=$GATEWAY_HTTP_PORT
      - WEB_PORT=$WEB_PORT
      - API_PORT=$API_PORT
      - AUTHENTICATION_PORT=$AUTHENTICATION_PORT
    working_dir: /paperpod
  api:
    build:
      context: .
      dockerfile: ./packages/api/Dockerfile
    env_file:
      - .env
    command: yarn api dev
    volumes:
      - .:/paperpod
    environment:
      - PORT=$API_PORT
      - JWT_SECRET=$JWT_SECRET
      - PGHOST=database_api
      - PGDATABASE=$PGDATABASE_API
      - PGUSER=$PGUSER_API
      - PGPASSWORD=$PGPASSWORD_API
      - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    working_dir: /paperpod
  authentication:
    build: .
    env_file:
      - .env
    command: yarn authentication dev
    volumes:
      - .:/paperpod
    environment:
      - PORT=$AUTHENTICATION_PORT
      - JWT_SECRET=$JWT_SECRET
      - PGHOST=database_authentication
      - PGDATABASE=$PGDATABASE_AUTHENTICATION
      - PGUSER=$PGUSER_AUTHENTICATION
      - PGPASSWORD=$PGPASSWORD_AUTHENTICATION
    working_dir: /paperpod
  web:
    build: .
    env_file:
      - .env
    command: yarn web dev
    volumes:
      - .:/paperpod
    working_dir: /paperpod

  ## DATABASES

  database_authentication:
    image: postgres:11
    environment:
      - POSTGRES_DB=$PGDATABASE_AUTHENTICATION
      - POSTGRES_USER=$PGUSER_AUTHENTICATION
      - POSTGRES_PASSWORD=$PGPASSWORD_AUTHENTICATION

  database_api:
    image: postgres:11
    environment:
      - POSTGRES_DB=$PGDATABASE_API
      - POSTGRES_USER=$PGUSER_API
      - POSTGRES_PASSWORD=$PGPASSWORD_API
